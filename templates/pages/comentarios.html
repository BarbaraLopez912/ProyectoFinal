<section class="mb-5">
    <div class="card bg-light">
        <div class="card-body">
            <!-- Comment form -->
        {% include "pages/agregar_comentarios.html" %}
            <!-- Comment with nested comments -->
            {%if comentarios%}
                {% for comment in comentarios %}
                    <div class="d-flex mb-4">
                        <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                        <div class="ms-3">
                            <div class="fw-bold">{{ comment.autor }}</div>
                            {{ comment.texto }}
                            {% for nested_comment in comment.comentario_anidado.all %}
                                <div class="d-flex mt-4">
                                    <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                    <div class="ms-3">
                                        <div class="fw-bold">{{ nested_comment.autor }}</div>
                                        {{ nested_comment.texto }}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
    </div>
</section>
</div>
